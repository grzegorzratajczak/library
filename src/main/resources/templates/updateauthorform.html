<br>
<h3 align="center">Update book</h3>
<form action="/updateExistAuthor" method="post">
    <input type="hidden" class="form-control" th:value="${author.id}" name="id" id="id">
    <div class="form-group" style="align-content: center; ">
        <label for="firstName">Name</label>
        <input type="text" class="form-control" th:value="${author.firstName}" name="firstName" id="firstName">
    </div>
    <div class="form-group" style="align-content: center; ">
        <label for="lastName">LastName:</label>
        <input type="text" class="form-control" th:value="${author.lastName}" name="lastName" id="lastName">
    </div>
    <button type="submit" class="btn btn-default" style="align-content: center; margin-left: 40%; width: 20%">Submit
    </button>
</form>
</body>
</html>
